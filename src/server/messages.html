<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- SheetJS library for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body{
            font-family: sans-serif;
        }
        .header {
            width: 100%;
            justify-content: center;
            display: flex;
            height: 30px;
            background-color: rgb(50,50,50);
            position: fixed;
            top:0;
            left:0;
            z-index: 2;
        }
        .header ul {
            display: flex;
            gap: 25px;
            width: fit-content;
            text-align: center;
            list-style: none;
            align-items: center;
        }
        .header ul li {
            margin-inline: auto;
            text-align: center;
            font-weight: 500;
        }
        .header ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.15em;
        }
        .header ul li a:hover{
            text-decoration: underline;
        }
        .download-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="header">
        <ul>
            <li>
                <a href="/">Flow</a>
            </li>
            <li>
                <span style="color: white;">|</span>
            </li>
            <li>
                <a href="/messages">Messages</a>
            </li>
            <li>
                <span style="color: white;">|</span>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="downloadMessagesAsExcel()" style="color: #4CAF50;">
                    ðŸ“¥ Export Excel
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Your HTML table goes here -->
    <div style="padding-top: 50px;">
        <div style="margin-bottom: 20px; text-align: right;">
            <button class="download-btn" onclick="downloadMessagesAsExcel()">
                ðŸ“¥ Download Messages as Excel
            </button>
        </div>
        <table id="msgTable" class="display">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Sender</th>
                    <th>Message</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    <script>
        var tbody = document.getElementById('tbody');
        var today = moment()
        fetch('/messages.json')
            .then(response => response.json())
            .then(data => {
                data.map(msg => {
                    tbody.innerHTML += `<tr><td>${msg.timestamp}</td><td>${msg._data.chatName}</td><td>${msg.body}</td></tr>`;
                });
                $(document).ready(function () {
                    $('#msgTable').DataTable({
                        language: {
                            emptyTable: 'No messages available for today'
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            })

        // Function to download leads as Excel (replacing messages)
        function downloadMessagesAsExcel() {
            fetch('/leads.json')
                .then(response => response.json())
                .then(data => {
                    if (!Array.isArray(data) || data.length === 0) {
                        alert('No leads to export.');
                        return;
                    }

                    const excelData = data.map(lead => ({
                        'Name': lead.notifyName || 'Unknown',
                        'Phone': lead.userPhone || '',
                        'Language': lead.detectedLanguage || '',
                        'First Interested': lead.firstInterested || '',
                        'Second Interested': lead.secondInterested || '',
                        'Interested': lead.interested || '',
                        'Transaction Type': lead.transactionType || '',
                        'Lead Score': lead.leadScore || 0,
                        'Qualified': lead.isQualifiedLead ? 'Yes' : 'No',
                        'Processed': lead.processed ? 'Yes' : 'No',
                        'Date': lead.timestamp || '',
                        'Conversation ID': lead.conversationId || ''
                    }));

                    // Create workbook and worksheet
                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.json_to_sheet(excelData);

                    // Set column widths
                    const colWidths = Object.keys(excelData[0]).map(h => ({ wch: Math.max(h.length + 2, 18) }));
                    ws['!cols'] = colWidths;

                    XLSX.utils.book_append_sheet(wb, ws, 'Leads');

                    // Generate filename with current date
                    const now = new Date();
                    const filename = `RealEstate_Leads_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.xlsx`;

                    // Download the file
                    XLSX.writeFile(wb, filename);
                })
                .catch(error => {
                    console.error('Error downloading leads:', error);
                    alert('Error downloading leads. Please try again.');
                });
        }
    </script>
</body>

</html>
