<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- SheetJS library for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body{
            font-family: sans-serif;
        }
        .header {
            width: 100%;
            justify-content: center;
            display: flex;
            height: 30px;
            background-color: rgb(50,50,50);
            position: fixed;
            top:0;
            left:0;
            z-index: 2;
        }
        .header ul {
            display: flex;
            gap: 25px;
            width: fit-content;
            text-align: center;
            list-style: none;
            align-items: center;
        }
        .header ul li {
            margin-inline: auto;
            text-align: center;
            font-weight: 500;
        }
        .header ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.15em;
        }
        .header ul li a:hover{
            text-decoration: underline;
        }
        .download-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="header">
        <ul>
            <li>
                <a href="/">Flow</a>
            </li>
            <li>
                <span style="color: white;">|</span>
            </li>
            <li>
                <a href="/messages">Messages</a>
            </li>
            <li>
                <span style="color: white;">|</span>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="downloadMessagesAsExcel()" style="color: #4CAF50;">
                    ðŸ“¥ Export Excel
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Your HTML table goes here -->
    <div style="padding-top: 50px;">
        <div style="margin-bottom: 20px; text-align: right;">
            <button class="download-btn" onclick="downloadMessagesAsExcel()">
                ðŸ“¥ Download Messages as Excel
            </button>
        </div>
        <table id="msgTable" class="display">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Sender</th>
                    <th>Message</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    <script>
        var tbody = document.getElementById('tbody');
        var today = moment()
        fetch('/messages.json')
            .then(response => response.json())
            .then(data => {
                data.map(msg => {
                    tbody.innerHTML += `<tr><td>${msg.timestamp}</td><td>${msg._data.chatName}</td><td>${msg.body}</td></tr>`;
                });
                $(document).ready(function () {
                    $('#msgTable').DataTable({
                        language: {
                            emptyTable: 'No messages available for today'
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            })

        // Function to download messages as Excel
        function downloadMessagesAsExcel() {
            fetch('/all-messages.json')
                .then(response => response.json())
                .then(data => {
                    // Process data to extract required fields
                    const excelData = data.map(msg => ({
                        'Sender Name': msg._data?.notifyName || 'N/A',
                        'Date & Time': msg.timestamp || 'N/A',
                        'Message Content': msg.body || 'N/A',
                        'Sender Phone': msg.from ? msg.from.replace('@c.us', '') : 'N/A',
                        'Message ID': msg.id?._serialized || 'N/A',
                        'Device Type': msg.deviceType || 'N/A'
                    }));

                    // Create workbook and worksheet
                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.json_to_sheet(excelData);

                    // Set column widths
                    const colWidths = [
                        { wch: 20 }, // Sender Name
                        { wch: 18 }, // Date & Time
                        { wch: 30 }, // Message Content
                        { wch: 15 }, // Sender Phone
                        { wch: 25 }, // Message ID
                        { wch: 12 }  // Device Type
                    ];
                    ws['!cols'] = colWidths;

                    // Add worksheet to workbook
                    XLSX.utils.book_append_sheet(wb, ws, 'Messages');

                    // Generate filename with current date
                    const now = new Date();
                    const filename = `WhatsApp_Messages_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.xlsx`;

                    // Download the file
                    XLSX.writeFile(wb, filename);
                })
                .catch(error => {
                    console.error('Error downloading messages:', error);
                    alert('Error downloading messages. Please try again.');
                });
        }
    </script>
</body>

</html>
