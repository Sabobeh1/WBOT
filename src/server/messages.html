<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- SheetJS library for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body{
            font-family: sans-serif;
        }
        .header {
            width: 100%;
            justify-content: center;
            display: flex;
            height: 30px;
            background-color: rgb(50,50,50);
            position: fixed;
            top:0;
            left:0;
            z-index: 2;
        }
        .header ul {
            display: flex;
            gap: 25px;
            width: fit-content;
            text-align: center;
            list-style: none;
            align-items: center;
        }
        .header ul li {
            margin-inline: auto;
            text-align: center;
            font-weight: 500;
        }
        .header ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.15em;
        }
        .header ul li a:hover{
            text-decoration: underline;
        }
        .download-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        table{width:100%}
    </style>
</head>

<body>
    <div class="header">
        <ul>
            <li>
                <a href="/">Flow</a>
            </li>
            <li>
                <span style="color: white;">|</span>
            </li>
            <li>
                <a href="/messages">Messages</a>
            </li>
            <li>
                <span style="color: white;">|</span>
            </li>
            <li>
                <a href="/leads">Leads</a>
            </li>
            <li>
                <span style="color: white;">|</span>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="downloadRawMessagesExcel()" style="color: #4CAF50;">
                    ðŸ“¥ Export All Messages
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Your HTML table goes here -->
    <div style="padding-top: 50px;">
        <div style="margin-bottom: 20px; text-align: right;">
            <button class="download-btn" onclick="downloadRawMessagesExcel()">
                ðŸ“¥ Download All Messages as Excel
            </button>
        </div>
        <table id="msgTable" class="display">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Sender</th>
                    <th>Message</th>
                    <th>Type</th>
                    <th>From Me?</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    <script>
        const tbody = document.getElementById('tbody');
        
        fetch('/all-messages.json') // Fetch ALL messages
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No messages available</td></tr>';
                    return;
                }
                data.forEach(msg => {
                    const fromMe = msg.fromMe || (msg._data && msg._data.id && msg._data.id.fromMe);
                    tbody.innerHTML += `<tr>
                        <td>${msg.timestamp || 'N/A'}</td>
                        <td>${(msg._data && msg._data.chatName) || (msg.from ? msg.from.replace('@c.us','') : 'N/A')}</td>
                        <td>${msg.body || '[Media/No Content]'}</td>
                        <td>${msg.type || 'N/A'}</td>
                        <td>${fromMe ? 'Yes' : 'No'}</td>
                    </tr>`;
                });
                $('#msgTable').DataTable({
                    pageLength: 25,
                    order: [[0, 'desc']] // Sort by timestamp descending
                });
            })
            .catch(error => {
                console.error('Error fetching messages:', error);
                tbody.innerHTML = '<tr><td colspan="5">Error loading messages.</td></tr>';
            });

        function downloadRawMessagesExcel() {
            fetch('/all-messages.json')
                .then(response => response.json())
                .then(data => {
                    if (!Array.isArray(data) || data.length === 0) {
                        alert('No messages to export.');
                        return;
                    }
                    const excelData = data.map(msg => {
                        const fromMe = msg.fromMe || (msg._data && msg._data.id && msg._data.id.fromMe);
                        return {
                            'Timestamp': msg.timestamp || 'N/A',
                            'Chat Name': (msg._data && msg._data.chatName) || 'N/A',
                            'Sender Name': (msg._data && msg._data.notifyName) || 'N/A',
                            'Message Content': msg.body || '[Media/No Content]',
                            'Sender Phone': msg.from ? msg.from.replace('@c.us', '') : 'N/A',
                            'Receiver Phone': msg.to ? msg.to.replace('@c.us', '') : 'N/A',
                            'Message ID': (msg.id && msg.id._serialized) || 'N/A',
                            'Device Type': msg.deviceType || 'N/A',
                            'From Me': fromMe ? 'Yes' : 'No',
                            'Type': msg.type || 'N/A'
                        };
                    });

                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.json_to_sheet(excelData);
                    ws['!cols'] = Object.keys(excelData[0]).map(h => ({ wch: Math.max(h.length + 2, 18) }));
                    XLSX.utils.book_append_sheet(wb, ws, 'All Messages');
                    const n = new Date();
                    const fname = `All_WhatsApp_Messages_${n.getFullYear()}-${(n.getMonth()+1).toString().padStart(2,'0')}-${n.getDate().toString().padStart(2,'0')}.xlsx`;
                    XLSX.writeFile(wb, fname);
                })
                .catch(error => {
                    console.error('Error downloading messages:', error);
                    alert('Error downloading messages. Please try again.');
                });
        }
    </script>
</body>

</html>
